<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming Pertama</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Yuk semangat ngulang lagi</p>

    <!--Menggunakan paragraf-->

    <p>Ini adalah paragraf 1</p>
    <br> <!--Menambahkan baris baru-->
    <p>Ini adalah paragraf 2</p>
    <hr> <!--Menambahkan baris-->

    <!--Menggunakan tag <b> Bold
        <i> Italic
        <u> Underline -->
    <p><b> Selamat datang </b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u> Muhammad Rais </u></p>
    <hr>

    <!-- strong & em untuk penekanan -->
    <p><strong>Pengumuman</strong> kuliah pemrograman web, senin 22 Agustus 2022 <em>ditiadakan</em></p>

</body>
</html>
