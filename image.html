<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- internal resource 
    alt -> menambahkan alternatif tulisan jika gambar tidak tampil
    title -> menambahkan tulisan saat gambar disorot
    width & height untuk ukuran (px,%) -->
    <img src="logo-gostats.PNG" title="Gostats" width="10%">

    <!-- external resource (tidak disarankan)-->
    <!-- <img src="https://www.google.com/image/srpr/logo11w.png"> -->

    <!-- hyperlink + gambar -->
    <h3>Hyperlink + Image</h3>
    <a href="https://www.youtube.com/channel/UCm6b2h-2lG5_MOKRI0uNYyw/featured">
        <img src="logo-gostats.PNG" alt="gostats">
    </a>
</body>
</html>
